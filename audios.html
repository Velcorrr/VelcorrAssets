/* THEME STYLES */
body {

  color: white;
  text-align: center;
  min-height: 100vh;
  overflow-y: scroll;
}
h1 {
  margin-top: 20px;
  text-shadow: 0 0 10px #ff00ff;

nav {

}
nav a {
  display: inline-block;
  margin: 10px;
  padding: 10px 20px;
  background-color: #4b0082;
  color: white;
  text-decoration: none;
  border-radius: 8px;

/* AUDIO STYLES */

}
.audio {

  border-radius: 12px;
  margin: 10px;
  padding: 10px;
  width: 180px;
  text-align: center;
  box-shadow: 0 0 10px #6a0dad;
  transition: 0.3s;
}
.audio:hover {
  box-shadow: 0 0 20px #ff00ff;
}
.audio img {
  max-width: 100%;
  border-radius: 8px;
  border: 1px solid rgba(255,255,255,0.1);
}
.audio p {
  word-break: break-all;
  font-size: 13px;
  margin: 10px 0;
  text-shadow: 0 0 5px #ff00ff;
}
.copy-btn {
  margin-top: 5px;
  padding: 4px 8px;
  background-color: #4b0082;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: 0.3s;
  font-size: 12px;
  box-shadow: 0 0 5px #6a0dad;
}
.copy-btn:hover {
  background-color: #6a0dad;
  box-shadow: 0 0 15px #ff00ff;
}
</style>
</head>

<script>
function copyID(id, button) {
  navigator.clipboard.writeText(id);
  const originalText = button.textContent;
  button.textContent = "Copied!";
  setTimeout(() => {
    button.textContent = originalText;
  }, 1000);
}
</script>
