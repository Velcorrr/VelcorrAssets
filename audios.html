  <!-- Add more audios below -->
</div>

<script>
function copyID(id, button) {
  navigator.clipboard.writeText(id);
  const originalText = button.textContent;
  button.textContent = "Copied!";
  setTimeout(() => {
    button.textContent = originalText;
  }, 1000); // 1 second
}
</script>
