<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Velcorr's Models</title>
<style>
/* THEME STYLES */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(135deg, #120012, #1a001a);
  color: white;
  text-align: center;
  min-height: 100vh;
  overflow-y: scroll; /* Ensure scroll is possible */
}
h1 {
  margin-top: 20px;
}
nav {
  margin-bottom: 20px;
}
nav a {
  display: inline-block;
  margin: 10px;
  padding: 10px 20px;
  background-color: #4b0082;
  color: white;
  text-decoration: none;
  border-radius: 8px;
  box-shadow: 0 0 10px #4b0082;
  transition: 0.2s;
}
nav a:hover {
  background-color: #6a0dad;
  box-shadow: 0 0 20px #6a0dad;
}

/* MODEL STYLES */
.container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  max-width: 1200px;
  margin: auto;
}
.model {
  background-color: rgba(255, 255, 255, 0.05);
  border-radius: 10px;
  margin: 10px;
  padding: 8px;
  width: 180px; /* Smaller width */
  text-align: center;
}
.model img {
  max-width: 100%;
  border-radius: 8px;
}
.model-id {
  margin-top: 6px;
  font-size: 12px; /* Smaller font */
  word-break: break-all;
}
.copy-btn {
  margin-top: 5px;
  padding: 4px 8px; /* Smaller button */
  background-color: #4b0082;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  transition: 0.2s;
  font-size: 12px;
}
.copy-btn:hover {
  background-color: #6a0dad;
}
</style>
</head>
<body>

<nav>
  <a href="index.html">Home</a>
  <a href="models.html">Models</a>
  <a href="audios.html">Audios</a>
</nav>

<h1>Velcorr's Models</h1>

<div class="container">
  <!-- Example Model -->
  <div class="model">
    <img src="https://images-ext-1.discordapp.net/external/OLwfKn3OdDKf7tfcBgOROz2agCM8nVCLh8D_ej4BgiY/https/tr.rbxcdn.com/180DAY-a832600788b72f4be4e88fd41b0cb3f0/420/420/Model/Png/noFilter?format=webp&width=1260&height=1260" alt="Model">
    <div class="model-id">Roblox Model ID: <span>94434308899501</span></div>
    <button class="copy-btn" onclick="copyID('94434308899501', this)">Copy ID</button>
  </div>

  <div class="model">
    <img src="https://images-ext-1.discordapp.net/external/J2L-I56QDyQVeIKjwHbU-uU9WNKcIsKKkonNmaXt_TM/https/tr.rbxcdn.com/180DAY-ec9ecef54ac2689e20ea257290cbb54b/420/420/Model/Png/noFilter?format=webp&width=1260&height=1260" alt="Model">
    <div class="model-id">Roblox Model ID: <span>91764800221081</span></div>
    <button class="copy-btn" onclick="copyID('91764800221081', this)">Copy ID</button>
  </div>

  <div class="model">
    <img src="https://images-ext-1.discordapp.net/external/iGY5CvWrz-TTHlKSkJrJ1DGfsOCq7UYpV0rM_a4y3DU/https/tr.rbxcdn.com/180DAY-99b3349cfd93c3d9ebeae9c571bc835a/420/420/Model/Png/noFilter?format=webp&width=1260&height=1260" alt="Model">
    <div class="model-id">Roblox Model ID: <span>134367377142410</span></div>
    <button class="copy-btn" onclick="copyID('134367377142410', this)">Copy ID</button>
  </div>

  <!-- Add more models as needed -->
</div>

<script>
function copyID(id, button) {
  navigator.clipboard.writeText(id);
  const originalText = button.textContent;
  button.textContent = "Copied!";
  setTimeout(() => {
    button.textContent = originalText;
  }, 1000); // 1 second
}
</script>

</body>
</html>
